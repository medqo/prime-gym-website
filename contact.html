<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="wrapper">
      <!-- 共通ヘッダー -->
      <header>
        <div class="header">
          <nav>
            <a href="index.html"
              ><img src="img/logo.png" alt="ロゴ" width="140"
            /></a>
            <ul class="nav-links">
              <li><a href="index.html">HOME</a></li>
              <li><a href="about.html">ABOUT</a></li>
              <li><a href="program.html">PROGRAM</a></li>
              <li><a href="location.html">LOCATION</a></li>
              <li><a href="contact.html">CONTACT</a></li>
            </ul>
            <a href="join.html" class="join-btn">JOIN NOW</a>
          </nav>
        </div>
      </header>

      <!-- メインセクション -->
      <main>
        <section class="contact">
          <h1>CONTACT US</h1>
          <p>
            入会、トレーニング内容、設備などに関するご質問は以下のフォームからお気軽にご連絡ください。
          </p>
          <form id="contactForm">
            <label for="name">お名前</label>
            <input type="text" id="name" name="name" required />

            <label for="email">メールアドレス</label>
            <input type="email" id="email" name="email" required />

            <label for="subject">件名</label>
            <input type="text" id="subject" name="subject" />

            <label for="message">ご質問など</label>
            <textarea id="message" name="message" rows="6" required></textarea>

            <button type="submit" class="submit-btn">送信</button>
          </form>
        </section>
      </main>

      <!-- CTA -->
      <div class="cta">
        LEVEL UP.<a href="join.html" class="join-btn">JOIN NOW</a>
      </div>

    <!-- 共通フッター -->
    <footer>
      <nav>
        <ul class="nav-links">

    </footer>

    </div>
  </body>
