<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prime Gym - Join</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="wrapper">
      <!-- 共通ヘッダー -->
      <header>
        <div class="header">
          <nav>
            <a href="index.html"
              ><img src="img/logo.png" alt="ロゴ" width="140"
            /></a>
            <ul class="nav-links">
              <li><a href="index.html">HOME</a></li>
              <li><a href="about.html">ABOUT</a></li>
              <li><a href="program.html">PROGRAM</a></li>
              <li><a href="location.html">LOCATION</a></li>
              <li><a href="contact.html">CONTACT</a></li>
            </ul>
            <a href="join.html" class="join-btn">JOIN NOW</a>
          </nav>
        </div>
      </header>

      <!-- メインセクション -->
      <main>
        <section class="contact">
          <h1>JOIN FORM</h1>
          <form id="joinForm">
            <label for="name">お名前</label>
            <input type="text" id="name" name="name" required />

            <label for="email">メールアドレス</label>
            <input type="email" id="email" name="email" required />

            <label for="plan">ご希望プラン</label>
            <select id="plan" name="plan" required>
              <option value="" disabled selected>
                プランを選択してください
              </option>
              <option value="BASIC">BASIC - ¥7,980/月</option>
              <option value="STANDARD">STANDARD - ¥11,800/月</option>
              <option value="PREMIUM">PREMIUM - ¥16,800/月</option>
            </select>

            <label for="message">ご要望など（任意）</label>
            <textarea id="message" name="message"></textarea>

            <button type="submit">申し込む</button>
          </form>
          <div
            id="joinSuccessMessage"
            style="display: none; text-align: center; margin-top: 2rem"
          >
            <h2>お申し込みありがとうございます。</h2>
            <p>ご記入いただいた内容は無事送信されました。</p>
            <a href="index.html">トップページに戻る</a>
          </div>
        </section>
      </main>

    <!-- 共通フッター -->
    <footer>
      <nav>
        <ul class="nav-links">
          <li><a href="index.html">HOME</a></li>
          <li><a href="about.html">ABOUT</a></li>
          <li><a href="program.html">PROGRAM</a></li>
          <li><a href="location.html">LOCATION</a></li>
          <li><a href="contact.html">CONTACT</a></li>
        </ul>
      </nav>
      <div class="social-links">
        <a href="#"
          ><img src="img/icon_facebook_footer.png" alt="Facebook"
        /></a>
        <a href="#"
          ><img src="img/icon_instagram_footer.png" alt="Instagram"
        /></a>
        <a href="#"><img src="img/icon_youtube_footer.png" alt="YouTube" /></a>
      </div>
      <div class="footer-legal">
        <a href="#">Privacy Policy</a>
        <a href="#">Accessibility</a>
      </div>
      <p>&copy; 2025 Prime Gym. All Rights Reserved.</p>
    </footer>
      <script src="js/script.js"></script>
    </div>
  </body>
</html>
